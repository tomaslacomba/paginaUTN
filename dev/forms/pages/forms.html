<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
</head>
<body>
<header>
    <h1>el form</h1>
<span>ir al<a href="../index.html"> inicio</a></span>

<div>
    <label for="search">Buscar</label>
    <input type="search" name="search" id="search" placeholder="search"> <!-- placeholder pone letras claritas para indicar -->
</div>

</header>
<main>
    <form action="/enviar" method="post">
        <h2>formulario de contacto</h2>
        <section>
            <h4>Tus datos personales</h4>
            <fieldset>
                <legend>Datos</legend>
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="password">Contrase√±a</label>
                <input type="password">
            </div>

            <div>
                <label for="date">Fecha de nacimiento</label>
                <input type="date">
            </div>

            <div>
                <label for="email">e-mail</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="phone">telefono</label>
                <input type="number" id="phone" name="phone" required>
            </div>
            </fieldset>

            <fieldset>
                <legend>Cosas</legend>
            <div>
                 <input type="range" name="" id="" />
            </div>

            <div>
                <label for="genero">genero:</label>
                <select name="genero" id="genero">
                    <option value="">Seleccione un genero</option>
                    <option value="masculino">masculino</option>
                    <option value="femenino">femenino</option>
                    <option value="otro">otro</option>
                </select>
            </div>

            <div>
                <label for="">intereses: </label>

                <label for="deporte">deporte</label>
                <input type="checkbox" name="intereses" />

                <label for="musica">musica</label>
                <input type="checkbox" />
            </div>

            <div>
                <input type="radio" id="opcion1" name="eleccion">
                <label for="opcion1">opcion1</label>

                <input type="radio" id="opcion2" name="eleccion">
                <label for="opcion2">opcion2</label>

                <input type="radio" id="opcion3" name="eleccion">
                <label for="opcion3">opcion3</label>
            </div>

            <div>
                <label for="file">seleccione un archivo</label>
                <input type="file" name="file" id="file">
            </div>

            <div>
                <h5>Dejanos un comentario</h5>
                <textarea name="" id="" cols="20" rows="10"></textarea>
            </div>

        </fieldset>

        </section>
        <input type="submit"/>
        <input type="reset" />


    </form>
</main>

<footer>
    <h6>&copy; Todos los derechos reservados</h6>
    <section>
        <ul>
            <h5>Redes sociales</h5>
            <li><a href="#ig">instagram</a></li>
            <li><a href="#fb">facebook</a></li>
            <li><a href="#tw">twitter</a></li>
        </ul>
    </section>
</footer>

</body>
</html>
